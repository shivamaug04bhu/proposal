<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Marry Me? ğŸ’</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #ffd6e8);
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
      width: 100%;
      max-width: 360px;
      position: relative;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 32px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border-radius: 30px;
      border: none;
      transition: all 0.2s ease;
    }

    #yes {
      background: #ff4d88;
      color: white;
      box-shadow: 0 4px 10px rgba(255,77,136,0.4);
    }

    #no {
      background: #ccc;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    #result {
      font-size: 28px;
      margin-top: 30px;
      display: none;
      animation: pop 1s infinite;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="container" id="box">
    <h1><strong style="color:#ff4d88">Adya Ji</strong>,<br>Will you marry me? ğŸ’â¤ï¸</h1>

    <button id="yes">Yes ğŸ˜</button>
    <button id="no">No ğŸ˜</button>

    <div id="result">ğŸ‰ğŸ˜ Yay!!! I love you ğŸ’–ğŸ’</div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const result = document.getElementById("result");
    const box = document.getElementById("box");

    const noMessages = [
      "No ğŸ˜",
      "Are you sure? ğŸ˜¶",
      "Really sure? ğŸ¥º",
      "Think again ğŸ˜¢",
      "Okay fineâ€¦ ğŸ˜”"
    ];

    let tapCount = 0;
    const isTouch = "ontouchstart" in window;

    // ğŸ–¥ Desktop: NO runs away from cursor
    if (!isTouch) {
      noBtn.addEventListener("mouseover", () => {
        const boxRect = box.getBoundingClientRect();

        const maxX = boxRect.width - noBtn.offsetWidth;
        const maxY = boxRect.height - noBtn.offsetHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      });
    }

    // ğŸ“± Mobile: NO changes text & disappears
    if (isTouch) {
      noBtn.addEventListener("click", () => {
        if (tapCount < noMessages.length - 1) {
          tapCount++;
          noBtn.textContent = noMessages[tapCount];
        } else {
          noBtn.style.display = "none";
        }
      });
    }

    // YES button
    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
