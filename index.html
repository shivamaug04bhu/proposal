<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Marry Me?</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #ffe6f0;
    }

    .container {
      text-align: center;
      position: relative;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
    }

    #yes {
      background: #ff4d88;
      color: white;
    }

    #no {
      background: #ccc;
      position: absolute;
    }

    #result {
      font-size: 30px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1><strong style="color:#ff4d88">Adya Ji</strong>, Will you marry me? ğŸ’</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>

    <div id="result">ğŸ‰ğŸ˜ Yay! I love you! ğŸ’–</div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const result = document.getElementById("result");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 400;
      const y = Math.random() * 400;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      noBtn.style.display = "none";
      yesBtn.style.display = "none";
    });
  </script>

</body>
</html>
